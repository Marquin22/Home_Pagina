<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="senhazin.html">
  <title>Formulário</title>
</head>
<body>

  <div class="register-form">
    <h2 class="titulo">Tela de Login</h2>
    <h3 class="logo">Logue-se meu Consagrado</h3>
    <div class="register-content">
      <form action="#">
        <div class="user-details">
            <div class="input-box">
              <span class="details">Login</span>
              <input type="login" placeholder="Digite seu login" required>
            </div>
            <div class="input-box">
              <span class="details">Senha</span>
              <input type="senha" placeholder="Digite sua senha" required>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Entrar">
          </div>
          <div class="button">
            <input type="submit" value="Sair">
          </div>
          <div class="cds">
              <h2>Não é Cadrastado?</h2>
              <h2>Cadraste-se <a href="https://www.globo.com/"> Aqui!</h2></a>

              </div>
        </form>
      </div>
    </div>

</body>
</html>
